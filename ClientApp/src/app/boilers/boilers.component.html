<div id="bodyContent">
    <div class="col-lg-12">
        <h3>Manage Boiler Types</h3>
        <div class="alert alert-success alert-dismissible" *ngIf="success">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{msg}}</strong>
        </div>
        <div class="alert alert-danger alert-dismissible" *ngIf="error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>{{msg}}</strong>
        </div>
        <dx-tree-list #targetDataGrid keyExpr="ID" parentIdExpr="Head_ID" [dataSource]="boilers" [showRowLines]="true"
            [showBorders]="true" [columnAutoWidth]="true" (onCellPrepared)="cellPrepared($event)" (onRowInserted)="rowInserted($event)"
            [remoteOperations]="{ filtering: true }">
            <dxi-column dataField="Brand">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>
            <dxi-column dataField="Family">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>
            <dxi-column dataField="Model">
                <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-column>
            <dxo-load-panel [enabled]="true">
            </dxo-load-panel>
            <dxo-editing mode="form" [allowAdding]="true" [useIcons]="true"></dxo-editing>
        </dx-tree-list>
    </div>
</div>
