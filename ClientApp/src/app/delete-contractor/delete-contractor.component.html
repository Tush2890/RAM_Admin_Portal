<button type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#myDeleteModal" #dbtnRef>
    Open modal
</button>

<!-- The Modal -->
<div class="modal fade" id="myDeleteModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Delete {{modalBody}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <span>Are you sure you want to delete {{modalBody}} ?</span>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <div class="form-group">
                    <button class="btn btn-success" type="button" (click)="deleteContract();">Delete</button>
                    <button type="button" class="btn btn-danger ml-2" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
